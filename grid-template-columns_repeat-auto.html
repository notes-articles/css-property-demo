<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-columns_repeat-auto</title>

    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, auto); /* 生成 4 个自动宽度的列，宽度由内容决定 */
            gap: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2 Item 2</div>
        <div class="item">Item 3 Item 3 Item 3</div>
        <div class="item">Item 4 Item 4 Item 4 Item 4</div>
    </div>
</body>

</html>
