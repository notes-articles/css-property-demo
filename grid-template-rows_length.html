<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-rows-length<length>
    </title>
    <style>
        .container {
            display: grid;
            /* 每行指定固定的高度 */
            grid-template-rows: 100px 50px 200px;
            gap: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>

</html>
