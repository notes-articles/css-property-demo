<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-columns_max-content</title>

    <style>
        #container {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #8cffa0;
            padding: 10px;
            display: grid;
            grid-template-columns: max-content max-content 1fr;
            gap: 5px;
        }

        #container > div {
            background-color: #8ca0ff;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>Item</div>
        <div>Item with more text in it.<br>
            Item with more text in it.Item with more text in it.
        </div>
        <div>Flexible item</div>
    </div>

</body>

</html>
