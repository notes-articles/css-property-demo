<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <link rel="stylesheet" href="css/align-items.css">
</head>
<body>
    <ul class="flex-container start">
        <li>
            1
            <br>
            2
        </li>
        <li>3</li>
        <li>
            4
            <br>
            5
        </li>
        <li>6</li>
    </ul>
    <ul class="flex-container end">
        <li>
            1
            <br>
            2
        </li>
        <li>3</li>
        <li>
            4
            <br>
            5
        </li>
        <li>6</li>
    </ul>
    <ul class="flex-container center">
        <li>
            1
            <br>
            2
        </li>
        <li>3</li>
        <li>
            4
            <br>
            5
        </li>
        <li>6</li>
    </ul>
    <ul class="flex-container stretch">
        <li>
            1
            <br>
            2
        </li>
        <li>3</li>
        <li>
            4
            <br>
            5
        </li>
        <li>6</li>
    </ul>
    <ul class="flex-container baseline">
        <li>
            1
            <br>
            2
        </li>
        <li>3</li>
        <li>
            4
            <br>
            5
        </li>
        <li>6</li>
    </ul>
</body>
</html>
