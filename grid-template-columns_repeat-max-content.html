<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-columns_repeat-max-content</title>

    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, max-content); /* 生成 4 个宽度适应内容最大宽度的列 */
            gap: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4 Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem nisi dolorum deserunt facilis mollitia! Vero sint debitis illum dignissimos perspiciatis, est magni nam odio eos cumque modi dicta, assumenda quam!</div>
    </div>
</body>

</html>
