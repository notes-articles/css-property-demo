<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-translate</title>
    <style>
        .outer{
            width: 180px;
            height: 180px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;

        }

        .inner {
            width: 180px;
            height: 180px;
            background-color: deepskyblue;
            /* 水平位移 */
            /* transform: translateX(50px); */

            /* 垂直位移 */
            /* transform: translateY(50px); */

            /* 水平垂直位移 */
            transform: translate(50px, 50px);
        }

        .outer2{
            width: 180px;
            height: 180px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }

        .inner2 {
            width: 60px;
            height: 60px;
            background-color: orange;
            /* 配置定位，使用 transform 让 inner2 居中 */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            
        </div>
    </div>

    <div class="outer2">
        <div class="inner2">
            
        </div>
    </div>
</body>
</html>
