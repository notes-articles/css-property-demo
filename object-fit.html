<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit</title>
    <style>
        body {
            display: flex;
            gap: 60px;
            justify-content: center;
        }

        .container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            /* 让图片溢出部分隐藏 */
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .cover {
            /* 填充整个容器，保持宽高比  */
            object-fit: cover;
        }

        .contain {
            object-fit: contain;
        }

        .fill {
            object-fit: fill;
        }

        .none {
            object-fit: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="cover" src="./images/plumeria-146x200.jpg" alt="Placeholder Image">
    </div>

    <div class="container">
        <img class="contain" src="./images/plumeria-146x200.jpg" alt="Placeholder Image">
    </div>

    <div class="container">
        <img class="fill" src="./images/plumeria-146x200.jpg" alt="Placeholder Image">
    </div>

    <div class="container">
        <img class="none" src="./images/plumeria-146x200.jpg" alt="Placeholder Image">
    </div>
</body>

</html>
