<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>

    <style>
        div {
            margin: 20px auto;
            width: 500px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            /* border: 1px dashed black; */
            /* <offset-x> <offset-y> <blur-radius> + color*/
            /* box-shadow: 10px 10px 10px lightgreen; */

            /* <offset-x> <offset-y> <blur-radius> <spread-radius> + color*/
            /* box-shadow: 10px 10px 10px 10px lightgreen; */

            /* + inset */
            /* box-shadow: inset 10px 10px 10px 10px lightgreen; */

            /* 多个阴影，逗号隔开 */
            box-shadow:
                inset 0 -3em 3em rgb(0 200 0 / 30%),
                /* 当x-offset、y-offset、 和blur均为零时，框阴影将是四边尺寸相等的纯色轮廓。 */
                0 0 0 2px white,
                0.3em 0.3em 1em rgb(200 0 0 / 60%);
        }
    </style>
</head>

<body>
    <div class="box">This is a box with a box-shadow around it.</div>
</body>

</html>
