<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path</title>

    <style>

        body {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-content: center;
            gap: 10px;
        }

        .box {
            width: 50px;
            height: 50px;
            background-image: url('./images/background-filter.jpg');
            /* background-position: 50px 30px; */
        }

        /* https://css-tricks.com/almanac/properties/c/clip-path/ */
        
        .triangle {
            /* 三角形 */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .trapezoid {
            /* 梯形 */
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }

        .parallel{
            /* 平行四边形 */
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
        }

        .rhombus {
            /* 菱形 */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .inset {
            /* 矩形 */
            clip-path: polygon(10% 10%,90% 10%,90% 90%,10% 90%);
        }

        .pentagon {
            /* 五角形 */
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .hexagon {
            /* 六边形 */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .heptagon {
            /* 七边形 */
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
        }

        .close {
            clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        }
    </style>
</head>

<body>
    <div class="box triangle"></div>
    <div class="box trapezoid"></div>
    <div class="box parallel"></div>
    <div class="box rhombus"></div>
    <div class="box inset"></div>
    <div class="box pentagon"></div>
    <div class="box hexagon"></div>
    <div class="box heptagon"></div>
    <div class="box close"></div>
</body>

</html>
