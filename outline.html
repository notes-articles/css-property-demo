<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>

    <style>
        .container{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            /* 设置元素的轮廓 类似于边框，但是不影响元素的布局 */
            outline: 5px solid lightblue;
            /* 轮廓与元素边框之间的偏移量 */
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
