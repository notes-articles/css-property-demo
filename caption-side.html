<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption-side</title>
    <style>
        table,td {
            border: 1px solid black;
            text-align: center;
        }
        
        td {
            width: 60px;
            height: 60px;
        }

        .top {
            caption-side: top;
        }

        .bottom {
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table class="top">
        <caption>表格标题</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <hr>

    <table class="bottom">
        <caption>表格标题</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
