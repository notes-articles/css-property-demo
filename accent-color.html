<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accent-color</title>
    <link rel="stylesheet" href="css/accent-color.css">
</head>

<body>
    <dic class="notice">
        你的浏览器不支持<code>accent-color</code>属性
    </dic>

    <form action="">
        <section class="light">
            <fieldset>
                <h2>Checkboxes</h2>
                <div>
                    <label for="checkbox">Default</label>
                    <input type="checkbox" id="checkbox" checked>
                </div>
                <div>
                    <label for="checkbox-accent">Accent</label>
                    <input type="checkbox" id="checkbox-accent" class="accent" checked>
                </div>
            </fieldset>
            <fieldset>
                <h2>Radio</h2>
                <div>
                    <label for="radio">Default</label>
                    <input type="radio" id="radio" checked>
                </div>
                <div>
                    <label for="radio-accent">Accent</label>
                    <input type="radio" id="radio-accent" class="accent" checked>
                </div>
            </fieldset>
            <fieldset>
                <h2>Progress</h2>
                <div>
                    <label for="progress">Default</label>
                    <progress id="progress" max="100" value="50"></progress>
                </div>
                <div>
                    <label for="progress-accent">Accent</label>
                    <progress id="progress-accent" max="100" value="50" class="accent"></progress>
                </div>
            </fieldset>
            <fieldset>
                <h2>Range</h2>
                <div>
                    <label for="range">Default</label>
                    <input type="range" id="range">
                </div>
                <div>
                    <label for="range-accent">Accent</label>
                    <input type="range" id="range-accent" class="accent">
                </div>
            </fieldset>
        </section>
        <section class="dark">
            <fieldset>
                <h2>Checkboxes</h2>
                <div>
                    <label for="checkbox">Default</label>
                    <input type="checkbox" id="checkbox" checked>
                </div>
                <div>
                    <label for="checkbox-accent">Accent</label>
                    <input type="checkbox" id="checkbox-accent" class="accent" checked>
                </div>
            </fieldset>
            <fieldset>
                <h2>Radio</h2>
                <div>
                    <label for="radio">Default</label>
                    <input type="radio" id="radio" checked>
                </div>
                <div>
                    <label for="radio-accent">Accent</label>
                    <input type="radio" id="radio-accent" class="accent" checked>
                </div>
            </fieldset>
            <fieldset>
                <h2>Progress</h2>
                <div>
                    <label for="progress">Default</label>
                    <progress id="progress" max="100" value="50"></progress>
                </div>
                <div>
                    <label for="progress-accent">Accent</label>
                    <progress id="progress-accent" max="100" value="50" class="accent"></progress>
                </div>
            </fieldset>
            <fieldset>
                <h2>Range</h2>
                <div>
                    <label for="range">Default</label>
                    <input type="range" id="range">
                </div>
                <div>
                    <label for="range-accent">Accent</label>
                    <input type="range" id="range-accent" class="accent">
                </div>
            </fieldset>
        </section>
    </form>
</body>

</html>
