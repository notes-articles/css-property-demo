<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-rotateZ</title>
    <style>
        .outer {
            width: 300px;
            aspect-ratio: 1/1;
            border: 1px solid gray;
            margin: 0 auto;
            margin-top: 100px;
        }

        .inner {
            width: 300px;
            height: 300px;
            background-color: burlywood;
            transform: rotateZ(30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
