<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image-radial-gradient</title>
    <style>
        body {
            display: flex;
            gap: 10px;
        }

        .box {
            width: 300px;
            height: 200px;
            color: 1px solid gray;
            font-size: 10px;
            font-weight: bold;
        }

        .box1 {
            /* 容器宽高比是1/1，所以是正圆 */
            background-image: radial-gradient(red, yellow, green);
        }

        .box2 {
            background-image: radial-gradient(at right top, red, yellow, green);
        }

        .box3 {
            background-image: radial-gradient(at 100px 60px, red, yellow, green);
        }

        .box4 {
            background-image: radial-gradient(circle,red,yellow,green);
        }

        .box5 {
            /* 直接指定圆的半径 150px
            
             注意：没有 at 关键字
            */
            background-image: radial-gradient(150px 150px ,red,yellow,green);
        }

        .box6 {
            background-image: radial-gradient(red 50px, yellow 80px ,green 90px);
        }

        .box7 {
            background-image: radial-gradient(100px 50px at 150px 150px, red,yellow, green);
        }
    </style>
</head>

<body>
    <div class="box box1">默认情况</div>
    <div class="box box2">通过关键词调整径向渐变的圆心</div>
    <div class="box box3">通过像素调整径向渐变的圆心</div>
    <div class="box box4">通过circle关键字调整为正圆</div>
    <div class="box box5">通过像素调整为正圆</div>
    <div class="box box6">调整径向渐变的区域</div>
    <div class="box box7">综合写法</div>
</body>

</html>
