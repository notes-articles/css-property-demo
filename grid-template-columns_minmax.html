<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-columns_minmax</title>
    <style>
        #container {
            display: flex;
            grid-template-columns: minmax(min-content, 300px) minmax(250px, 1fr) 150px;
            gap: 5px;
            box-sizing: border-box;
            height: 200px;
            width: 100%;
            background-color: #8cffa0;
            padding: 10px;
        }

        #container > div {
            background-color: #8ca0ff;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Item as wide as the content, but at most 300 pixels.</div>
        <div>Item with flexible width but a minimum of 200 pixels.</div>
        <div>Inflexible item of 150 pixels width.</div>
    </div>
</body>
</html>
