<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-scaleZ</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            margin: 100px auto;
            /* 开启3d空间 */
            transform-style: preserve-3d;
            /* 设置景深 */
            perspective: 100px;
            /* 设置透视点位置 */
            perspective-origin: 200px 200px;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            /* transform: scaleZ(0.5) rotateY(30deg); */
            transform: scale3d(0.5,0.5,0.5) rotateY(30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
