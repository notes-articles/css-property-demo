<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contain-paint</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            font-size: 20px;
        }

        .contain-paint{
            /* 使用contain: paint来防止元素的后代在其边界之外进行绘制 */
            contain: paint;
        }
    </style>
</head>

<body>
    <div class="contain-paint">
        <p>This text will be clipped to the bounds of the box.</p>
    </div>
    <div>
        <p>This text will not be clipped to the bounds of the box.</p>
    </div>
</body>

</html>
