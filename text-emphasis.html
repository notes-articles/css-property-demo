<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-emphasis</title>

    <style>
        span {
            /* 文本强调
            text-emphasis 是 text-emphasis-style、text-emphasis-color的缩写
            */
            /* text-emphasis: dot red; */
            /* text-emphasis: circle red; */
            /* text-emphasis: double-circle red; */
            /* text-emphasis: triangle red; */
            /* text-emphasis: sesame red; */

            /* 使用自定义 text-emphasis-style 字符 */
            text-emphasis: '*' red;
        }
    </style>
</head>

<body>
    <span>
        Lorem ipsum dolor sit amet.
    </span>
</body>

</html>
