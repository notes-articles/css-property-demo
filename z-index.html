<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>

    <style>
        .wrapper {
            position: relative;
        }

        .dashed-box {
            position: relative;
            border: dashed;
            height: 8em;
            margin-bottom: 1em;
            margin-top: 2em;
            z-index: 1;
        }

        .gold-box {
            position: absolute;
            left: 60px;
            top: 3em;
            width: 80%;
            background-color: gold;
            z-index: 3;
        }

        .green-box {
            position: absolute;
            background-color: lightgreen;
            width: 20%;
            height: 7em;
            left: 65%;
            top: -25px;
            z-index: 2;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="dashed-box">Dashed box</div>
        <div class="gold-box">Gold box</div>
        <div class="green-box">Green box</div>
    </div>
</body>

</html>
