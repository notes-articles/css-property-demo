<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contain-layout</title>
    <style>
        .card{
            width: 70%;
            height: 90px;
            border: 1px solid gray;
            
            /* clear: both; */
        }

        .fixed {
            position: fixed;
            right: 10px;
            top: 10px;
            background: coral;
        }

        .float {
            float: left;
            margin: 10px;
            background: aquamarine;
        }

        .contain-layout {
            /* 元素的内部布局与页面的其余部分隔离。这意味着元素外部不会影响其内部布局，反之亦然。 */
            contain: layout;
        }
    </style>
</head>
<body>
    
    <div class="card contain-layout">
        <h2>Card 1</h2>
        <div class="fixed">Fixed box 1</div>
        <div class="float">Float box 1</div>
    </div>
    <div class="card">
        <h2>Card 2</h2>
        <div class="fixed">Fixed box 2</div>
        <div class="float">Float box 2</div>
    </div>
</body>
</html>
