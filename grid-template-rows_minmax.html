<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-template-rows-minmax</title>
  <style>
    .container {
      display: grid;
      grid-template-rows: minmax(50px, auto) minmax(100px, 200px) minmax(20%, 30%); /* 每行定义一个尺寸范围 */
      gap: 10px;
    }
    .item {
      background-color: lightblue;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Short item 1</div>
    <div class="item">Medium item 2</div>
    <div class="item">Long item 3</div>
  </div>
</body>
</html>
