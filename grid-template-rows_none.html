<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-rows-none</title>

    <style>
        .container {
            display: grid;
            /* 未显式定义 grid-template-rows , 则使用grid-auto-rows 的取值 */
            /* 设置隐式行的高度 */
            grid-auto-rows: 50px;
            gap: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>

</html>
