<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-translateZ</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid gray;
            margin: 50px auto;
            /* 开启3d空间 */
            transform-style: preserve-3d;
            /* 设置景深 */
            perspective: 100px;
            /* 设置透视点的位置 */
            perspective-origin: 200px 200px;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            /* transform: translateZ(10px); */
            transform: translate3d(30px,30px,10px);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
