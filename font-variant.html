<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant</title>

    <style>
        p:first-line {
            font-variant: small-caps;
            /* default is `normal` */
        }
    </style>
</head>

<body>
    <p>This is small-caps.</p>

</body>

</html>
