<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image</title>
    <style>
        .hearts {
            width: 100px;
            height: 100px;
            border: 20px solid gold;
            border-image: url('./images/hearts-border-image.png');
            border-image-slice: 20 22;
            border-image-width: 2rem 4rem;
            border-image-outset: 1rem;
            border-image-repeat: round; 

            /* source | slice | width | outset | repeat */
            /* border-image: url('./images/hearts-border-image.png') 20 22 / 2rem 4rem / 1rem round; */
        }
    </style>
</head>

<body>
    <div class="hearts"></div>
</body>

</html>
