<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-position</title>

    <style>
        body {
            padding-top: 20px;
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        .container {
            height: 250px;
            width: 250px;
            border: 1px solid red;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: none;
        }

        .keyword {
            object-position: right top;
        }

        .percentage {
            object-position: 50% 50%;
        }

        .length {
            object-position: 100px 100px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/moon.jpg" alt="" class="keyword">
    </div>

    <div class="container">
        <img src="./images/moon.jpg" alt="" class="percentage">
    </div>

    <div class="container">
        <img src="./images/moon.jpg" alt="" class="length">
    </div>
</body>
</html>
