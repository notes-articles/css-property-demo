<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        .container {
            width: 260px;
            height: 330px;
            border: 1px solid black;
            display: flex;
            gap: 5px;
        }

        .flex-item {
            width: 50px;
            padding: 5px;
            background-color: tomato;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .end {
            align-self: flex-end;
        }

        .center {
            align-self: center;
        }

        .start {
            align-self: flex-start;
        }

        .stretch {
            align-self: stretch;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-item end">1</div>
        <div class="flex-item center">2</div>
        <div class="flex-item start">3</div>
        <div class="flex-item stretch">4</div>
    </div>
</body>

</html>
