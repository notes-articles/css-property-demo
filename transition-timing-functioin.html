<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-timing-functioin</title>
    <style>
        .outer {
            width: 1300px;
            height: 900px;
            border: 1px solid gray;
            margin: 10px auto;
        }

        .box {
            width: 200px;
            height: 100px;
            /* 让所有能过渡的属性，都过渡 */
            transition-property: all;
            /* 设置一个时间，所有人都用 */
            transition-duration: 5s;
        }



        .box1 {
            background-color: skyblue;
            transition-timing-function: ease;
        }

        .box2 {
            background-color: orange;
            transition-timing-function: linear;
        }

        .box3 {
            background-color: aquamarine;
            transition-timing-function: ease-in;
        }

        .box4 {
            background-color: bisque;
            transition-timing-function: ease-out;
        }

        .box5 {
            background-color: rgb(235, 213, 213);
            transition-timing-function: ease-out;
        }

        .box6 {
            background-color: rgb(94, 206, 160);
            transition-timing-function: step-start;
        }

        .box7 {
            background-color: rgb(230, 244, 81);
            transition-timing-function: step-end;
        }

        .box8 {
            background-color: rgb(81, 244, 184);
            transition-timing-function: steps(5);
        }

        .box9 {
            background-color: rgb(224, 136, 177);
            transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        div[class~='box']:hover {
            width: 1300px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box box1">ease(慢，快，慢)</div>
        <div class="box box2">linear(匀速)</div>
        <div class="box box3">ease-in(慢，快)</div>
        <div class="box box4">ease-out(快，慢)</div>
        <div class="box box5">ease-in-out(慢，快，慢)</div>
        <div class="box box6">step-start不考虑过渡时间，直接就是终点</div>
        <div class="box box7">step-end考虑过渡时间，但无过渡效果，过渡时间到了以后，瞬间到达终点</div>
        <div class="box box8">steps分步过渡</div>
        <div class="box box9">无敌的贝塞尔曲线</div>
    </div>
</body>

</html>
