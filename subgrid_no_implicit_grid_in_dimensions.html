<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subgrid_in_both_dimensions</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(4, minmax(100px, auto));
            background-color: aqua;
        }

        .item {
            display: grid;
            /* item 5列 2行 总共10个网格 */
            grid-column: 2 / 7;
            grid-row: 2 / 4;
            grid-template-columns: subgrid;
            grid-template-rows: subgrid;
            /* grid-auto-rows: minmax(100px, auto); */
            background-color: lightcoral;
        }

        .subitem {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="item">
        <!-- 在子网格内有十二个项目
             试图自动放置到十个网格单元中。 
             由于子网格在两个维度上，
             因此额外的两个项目无处可去，因此它们进入网格的最后一个轨道
            
             这是grid-template-columns和grid-template-rows同时设置为subgrid，需要注意的地方

             可以修改grid-template-rows值   grid-auto-rows: minmax(100px, auto);

            -->
            <div class="subitem">1</div>
            <div class="subitem">2</div>
            <div class="subitem">3</div>
            <div class="subitem">4</div>
            <div class="subitem">5</div>
            <div class="subitem">6</div>
            <div class="subitem">7</div>
            <div class="subitem">8</div>
            <div class="subitem">9</div>
            <div class="subitem">10</div>
            <div class="subitem">11</div>
            <div class="subitem">12</div>
        </div>
    </div>
</body>

</html>
