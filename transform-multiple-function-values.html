<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-multiple-function-values</title>
    <style>
        .outer {
            width: 150px;
            aspect-ratio: 1/1;
            border: 1px solid gray;
            margin: 100px auto;
        }

        .inner {
            width: 150px;
            height: 150px;
            background-color: aquamarine;
            /* 使用同一个transform, 先位移在旋转 */
            transform: translate(50%, -50%) rotateZ(30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            
        </div>
    </div>
</body>
</html>
