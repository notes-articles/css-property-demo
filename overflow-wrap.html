<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow-wrap</title>

    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 1px solid black;

            /* "overflow-wrap" 是用于处理过长的单词或字符串如何在容器中换行，
            而 "line-break" 则更关注在何处中断文本行以进行换行 */

            /* 默认值 在单词之间的空格或连字符处进行换行 */
            /* overflow-wrap: normal; */

            /* 可以在单词内部的任何地方进行换行 */
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        Lorem ipsum dolor sit ametconsecteturadipisicingelit. Tenetur adipisci modi, ad cumque atque repellendus placeat
        delectus amet est neque temporibus fugiat, debitis quam? Quasi molestiae suscipit aliquam totam esse?
    </div>
</body>

</html>
