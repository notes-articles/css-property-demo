<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-behavior</title>

    <style>
        nav {
            width: 200px;
            background-color: #000;
            display: block;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }

        .scrolling-box {
            width: 200px;
            height: 200px;
            background-color: #eaeaea;
            text-align: center;
            overflow-y: scroll;
            /* 设置平滑滚动过渡
             不加这个属性，我们点击链接跳跃到滚动框不同位置的过程比较突然
            */
            scroll-behavior: smooth;
        }

        section {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#1">1</a>
        <a href="#2">2</a>
        <a href="#3">3</a>
    </nav>
    <div class="scrolling-box">
        <section id="1">
            This is the first section
        </section>
        <section id="2">
            This is the second section
        </section>
        <section id="3">
            This is the third section
        </section>
    </div>
</body>
</html>
