<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content-visibility</title>

    <style>
        .g-wrap {
            display: flex;
            justify-content: center;
        }

        .g-wrap>div {
            width: 200px;
            height: 200px;
            background: #000;
            color: white;
            margin: 10px;
            text-align: center;
            line-height: 200px;
        }

        .hidden {
            /* 这里添加了 content-visibility: hidden 之后，
            消失的只是添加了该元素的 div 的子元素消失不见，
            而父元素本身及其样式，还是存在页面上的。 */
            content-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="g-wrap">
        <div>1111</div>
        <div class="hidden">2222</div>
    </div>
</body>

</html>
