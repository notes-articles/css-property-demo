<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-blend-mode 示例</title>
    <style>
        .blend-mode-example {
            width: 300px;
            height: 300px;
            background-image: url('./images/background-filter.jpg'), url('./images/background-attachement.jpg');
            background-size: cover;
            background-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="blend-mode-example"></div>
</body>
</html>
