<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-template-columns_subgrid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(4, minmax(100px, auto));
      background-color: aqua;
    }

    .item {
      display: grid;
      grid-column: 2 / 7;
      grid-row: 2 / 4;
      background-color: lightcoral;
      /*  item跨越五个列轨道, 
      使用 grid-template-columns: subgrid; 后 subitem 子网格具有五列轨道 */
      grid-template-columns: subgrid;
      grid-template-rows: repeat(3, 80px);
    }

    .subitem {
      grid-column: 3 / 6;
      grid-row: 1 / 3;
      background-color: cadetblue;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="item">
      <div class="subitem"></div>
    </div>
  </div>
</body>

</html>
