<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-original</title>
    <style>
        .background-origin {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            background: url('/images/background-attachement.jpg') no-repeat;
            background-size: cover;
            background-origin: border-box;
            /* border: 16px solid rgba(23, 23, 23, 0.5); */
            border: 16px dashed deepskyblue;
            padding: 15px;
            margin: 0 auto;
        }

        .inputs {
            text-align: center;
            margin: 16px;
        }
    </style>
</head>

<body>
    <div class="inputs">
        <input type="radio" name="box_selectors" id="border-box" checked>
        <label for="border-box">border-box</label>
        <input type="radio" name="box_selectors" id="padding-box">
        <label for="padding-box">padding-box</label>
        <input type="radio" name="box_selectors" id="content-box">
        <label for="content-box">content-box</label>
    </div>

    <div class="background-origin"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        var $box = $('.background-origin');
        $('.inputs').find('input').on('change', function () {
            console.log(this);
            $box.css('background-origin', $(this).attr('id'));
        });
    </script>
</body>

</html>
