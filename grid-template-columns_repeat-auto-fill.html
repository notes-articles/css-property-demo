<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-columns_repeat-auto-fill</title>

    <style>
        #container {
            display: grid;
            /* `auto-fill` 会保持网格项的大小不变，并重复它们以填满整个网格容器 */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));  /*自动生成列，每列最小宽度为 100px，最大宽度为 1fr */
            gap: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>
</body>

</html>
