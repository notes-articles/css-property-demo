<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyphenate Character Example</title>
    <style>
        p {
            /* 设置段落宽度 */
            width: 200px;
            /* 边框样式 */
            border: 1px solid #ccc;
            /* 启用断词 */
            hyphens: auto;
            /* 设置断词时使用的连字符 */
            hyphenate-character: "~";
        }
    </style>
</head>

<body>
    <h2>Hyphenate Character Example</h2>
    <p>This is a long paragraph that demonstrates the use of hyphenate-character CSS property. When the text needs to be
        hyphenated, it will use the specified hyphenation character. In this case, the hyphenation character is a short
        hyphen.</p>
</body>

</html>
